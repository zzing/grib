	<script>
		$(document).ready(function(){
			$(".hasAutoDele").on("keyup", gfn_onHasAuoDele);
			highlightAutocomplete();
			
			$( function() {
			    var availableTags = [
					"글리세레스-12",
					"글리세레스-18",
					"글리세레스-18에칠헥사노에이트",
					"글리세레스-7하이드록시스테아레이트/아이피디아이코폴리머",
					"글리세로포스포콜린",
					"글리세린",
					"글리세린/말로진애씨드코폴리머"
			    ];
			   			    
			    $( "#productBrandSearch" ).autocomplete({
					source: availableTags,
					classes:{"ui-autocomplete":"fixedAutocomplete"},
					_renderMenu: function( ul, items ){
				        var self = this;
				        $.each( items, function( index, item ){
				            self._renderItem( ul, item );
				        });
				    },
				    _renderItem: function( ul, item){
				        return $( "<li></li>" ).data( "item.autocomplete", item ).append( "<a>" + item.label + "</a>" ).appendTo( ul );
				    }
			    });
			});
			function highlightAutocomplete() {
		        var oldFn = $.ui.autocomplete.prototype._renderItem;

		        $.ui.autocomplete.prototype._renderItem = function( ul, item){
		            var re = new RegExp("^" + this.term);
		            var t = item.label.replace(re, "<mark>" + this.term + "</mark>");
		            return $( "<li></li>" )
		                .data( "item.autocomplete", item )
		                .append( "<a href='./../PR-02-1.html'>" + t + "</a>" )
		                .appendTo( ul );
		        };
		    }
		});
	</script>
