	<script>
		$(document).ready(function(){
			$(".fixBottomNavi a").on({
				click:function(e){
					e.preventDefault();
					if($(this).hasClass("active")){
						$(this).removeClass("active");
					}else{
						$(this).addClass("active").siblings().removeClass("active");
					}
				}
			});
			
			$(".radioBtnStyle0 a").on({
				click:function(e){
					e.preventDefault();
					if($(this).hasClass("active")){						
					}else{
						$(this).parent().addClass("active").siblings().removeClass("active");												
					}
					
				}				
			});
		});
	</script>
