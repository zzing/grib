				},

					e.preventDefault();
					var _currentTagName = e.target.tagName;
					if(e.target.tagName == "A"){						
						$(".popupWrap").fadeOut(function(){
							$(".popLayout0").fadeOut();
							_selectLink.text($(e.target).text());
						});
						
					}
				}
			});
			
			$(".contactCategorySelect").on({
				click:function(e){
					e.preventDefault();
					$(".pop0").show();
					$(".popupWrap").fadeIn();
				}
			});
			
			$(this).on({
				keyup:function(){					
					if(_selectLink.attr("data-title") != _selectLink.text() && _textarea.val() != ""){
						_btnStyle1.removeClass("btnDimmed");

						_btnStyle1.addClass("btnDimmed");
					}					
				}
			});
		});
