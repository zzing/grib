<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>캠핑카 관리 | 등록</title>
<link rel="stylesheet" href="../../../css/admin/admin.css">
<link rel="stylesheet" href="../../../css/admin/reset.css">
<link rel="stylesheet" href="../../../css/admin/jquery-ui.css">
<script src="../../../js/jquery-1.7.1.min.js"></script>
<script src="../../../js/jquery-ui.js"></script>
</head>
<body class="body">
	<div class="wrap">
		<div class="headWrap">
			<div id="header">
				<a href="#"></a>
				<div>
					<div>admin1 님</div>
					<a href="#" class="logout"></a>
				</div>
			</div>
		</div>

		<ul id="side">
			<li><span><img src="../../../images/admin/resv_mng_ico.png" alt="예약 관리 아이콘">예약 관리</span>
				<dl>
					<dd><a href="#">예약 목록</a></dd>
					<dd><a href="#">예약 등록</a></dd>
					<dd><a href="#">알림발송내역</a></dd>
				</dl>
			</li>
			<li><span><img src="../../../images/admin/camp_mng_ico.png" alt="캠핑장 관리 아이콘">캠핑장 관리</span>
				<dl>
					<dd><a href="#">캠핑장 정보</a></dd>
					<dd class="focus"><a href="#">캠핑장 관리</a></dd>
				</dl>
			</li>
			<li><span><img src="../../../images/admin/user_mng_ico.png" alt="사용자 관리 아이콘">사용자 관리</span>
				<dl>
					<dd><a href="#">사용자 목록</a></dd>
				</dl>
			</li>
		</ul>

		<div class="main">
			<div>
				<div>
					<h1>캠핑카 관리</h1>
					<h2><span>캠핑장 관리</span> &gt; 캠핑카 관리 &gt; 캠핑카 등록</h2>
				</div>
				<div>
					<h3>캠핑카 등록</h3>
					<h4><span>*</span> 필수입력 사항</h4>
				</div>
			</div>
			<table class="mng_tb">
				<caption>캠핑카 등록 테이블</caption>
					<tr>
						<th>캠핑카 번호<span>*</span></th>
						<td><label for=""><input type="text" id="" class="campNum"></label></td>
					</tr>
					<tr>
						<th>캠핑카 ID<span>*</span></th>
						<td><label for=""><input type="text" id="" class="camp_id"></label></td>
					</tr>
					<tr>
						<th>도어락 ID<span>*</span></th>
						<td><label for=""><input type="text" id="" class="lock_id"></label></td>
					</tr>
					<tr>
						<th>모델명<span>*</span></th>
						<td>
							<select class="opt_select">
								<option>캠핑카 모델을 선택하세요.</option>
							</select>
						</td>
					</tr>
					<tr>
						<th>특이사항</th>
						<td>
							<select class="opt_select">
								<option>특이 사항을 입력하세요.</option>
							</select>
						</td>
					</tr>
			</table>
			<div class="btn">
				<div>
					<a href="#" class="cancel"></a>
					<a href="#" class="enroll"></a>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
